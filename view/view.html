<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../service/city.js"></script>
</head>
<body>
<style>
    form{
        display: none;
    }
</style>
<div class="container">
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: dodgerblue;">
            <li>
                <button class="btn btn-success" onclick="home()" id="home">Home</button>
            </li>
            <li>
                <button class="btn btn-success" onclick="createFormEmployee()" id="createForm">Add</button>
            </li>
            <li>
                <button class="btn btn-success" onclick="sortEmployee()" id="sortByName">Sort</button>
            </li>
            <li>
                <div id="departmentOption1"></div>
                <button class="btn btn-info" onclick="searchDepartment()">Search</button>
            </li>
        </nav>
    </div>


    <div class="container" id="employee">
        <div id="showEmployee"></div>
    </div>
    <!--  form save-->
    <div class="container"  >
        <form id="saveForm">
            <h2  id="title"></h2>
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" style="width: 25%">
            </div>
            <div class="mb-3" id="departmentOption"></div>
            <div class="mb-3">
                <label for="area" class="form-label">area</label>
                <input type="text" class="form-control" id="area" style="width: 25%">
            </div>
            <div class="mb-3">
                <label for="population" class="form-label">population</label>
                <input type="number" class="form-control" id="population" style="width: 25%">
            </div>
            <div class="mb-3">
                <label for="gdp" class="form-label">gdp</label>
                <input type="number" class="form-control" id="gdp" style="width: 25%">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">description</label>
                <input type="text" class="form-control" id="description" style="width: 25%">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" id="action">Save</button>&nbsp;
                <a class="btn btn-secondary" onclick="backToHome()">Back</a>
            </div>
        </form>
    </div>
</div>
<div id="detailEmployee"></div>

</body>
</html>
